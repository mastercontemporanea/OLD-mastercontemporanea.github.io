<!-- Start Header -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand scroll" href="#top"><img src="{{ site.logo_url }}" alt="{{ site.title }}"></a>
        </div>

        <!-- https://www.sylvaindurand.org/making-jekyll-multilingual/ -->
        {% assign posts=site.posts | where:"name", page.name | sort: 'path' %}

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse scrollspy" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a class="scroll" href="#top">Home</a></li>
                <li><a class="scroll" href="#about">Descrizione</a></li>
                <li><a class="scroll" href="#treatments">Corsi</a></li>
                <li><a class="scroll" href="#team">Docenti</a></li>
                <li><a class="scroll" href="#corsi">Laboratorio e Corsi</a></li>
                <li><a class="scroll" href="#testimonials">Studenti</a></li>
                <li><a class="scroll" href="#gallery">Galleria</a></li>
                <li><a class="scroll" href="#location">Luoghi</a></li>
                {% for post in posts %}
                    <li class="lang">
                        <a href="{{ post.url }}" class="{{ post.lang }}">{{ post.lang }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
<!-- End Header -->
